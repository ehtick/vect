<mat-drawer-container [hasBackdrop]="false">
  <mat-drawer #drawer mode="push" position="start" [opened]="sidePanelOpened">
    <app-editor-side #editor
      [id]="id"
      (diagramSourceUpdated)="diagram.yaml= $event.diagramSource"
      (loadingEvent)="loadingEvent.emit($event)"
    ></app-editor-side>
  </mat-drawer>
  <mat-drawer-content>
    <app-editor-canvas #diagram (editorToggle)="toggleSidePanel()" (diagramStatus)="editor.processDiagramStatus($event)"></app-editor-canvas>
  </mat-drawer-content>
</mat-drawer-container>
