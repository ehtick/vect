<mat-grid-list cols="1" rowHeight="100%" class="grid">
  <mat-grid-tile>
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          The Vect application is serverless.
          Diagrams are stored on your personal Google drive (several YAML files under /Vect folder).
          Please login to your account and permit access to Google Drive to continue.
        </p>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-button color="warn" mat-raised-button #btnFocus=matButton [autofocus]="btnFocus.focus()" (click)="handleAuthClick()">Google Login</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
