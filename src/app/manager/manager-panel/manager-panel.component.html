<div class="logo" fxFlex="10">Vect</div>
<div class="actions" fxFlex="70">
  <button mat-raised-button (click)="createNewDiagram()" color="primary">Create New Diagram</button>
</div>
<form fxFlex="10">
  <mat-form-field>
    <mat-label>User Name</mat-label>
    <input matInput [value]="name" readonly>
    <button mat-icon-button matSuffix (click)="auth.logout()">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-form-field>
</form>
